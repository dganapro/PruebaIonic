<ion-menu contentId="menu-content" menuId="menu-content" side="start" type="overlay">
  <ion-header>
    <ion-toolbar>
      <ion-title>Opciones</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-item routerLink="/mis-asignatura">
      <ion-icon slot="start" name="book"></ion-icon>
      <ion-label>Mis asignaturas</ion-label>
    </ion-item>
    <ion-item routerLink="/mis-asis">
      <ion-icon slot="start" name="book"></ion-icon>
      <ion-label>Mis asistencias</ion-item>
    <ion-item routerLink="/reg-asis">
      <ion-icon slot="start" name="checkmark-circle"></ion-icon>
      <ion-label>Registrar asistencia</ion-label>
    </ion-item>
    <ion-item routerLink="/cambiar-cla">
      <ion-icon slot="start" name="key"></ion-icon>
      <ion-label>Cambiar clave</ion-label>
    </ion-item>
  </ion-content>

  <ion-footer>
    <ion-item routerLink="/login">
      <ion-icon slot="start" name="log-out"></ion-icon>
      <ion-label>Logout</ion-label>
    </ion-item>
  </ion-footer>
</ion-menu>

<!-- Main content -->
<div class="ion-page" id="menu-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Inicio</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="ion-padding ion-text-center">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Bienvenido, {{nombre_usuario}}!</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        Bienvenido a la aplicación. Usa el menú para navegar por las opciones disponibles.
      </ion-card-content>
    </ion-card>

    <h1>¡Estamos aquí para ayudarte!</h1>
  </ion-content>
</div>
